<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="container">
      <div class="box b-1">
        <h1 class="header">Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li><img src="./assets/images/icon-list.svg" alt="list"  width="24px;"> Product discovery and building what matters</li>
          <li><img src="./assets/images/icon-list.svg" alt="list"  width="24px;"> Measuring to ensure updates are a success</li>
          <li><img src="./assets/images/icon-list.svg" alt="list" width="24px;">  And much more!</li>
        </ul>
        <div class="mail-l">       <legend> Email address</legend>
          <input class="mail" type="email" name="mail" id="mail" placeholder="email@company.com">
          <button class="mail">Subscribe to monthly newsletter</button>  </div>

      </div>
      <div class="box">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="signup"
        />
      </div>
    </div>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Developertarik<a>.
    </div>
  </body>
</html>
